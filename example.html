<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* Style the entire table */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    /* Style the header row */
    th {
      background-color: lightblue;
      padding: 10px;
    }

    /* Style cells with the "student-id" class */
    .student-id {
      text-align: left;
    }

    /* Style cells with the "attendance-month" class */
    .attendance-month {
      font-weight: bold;
    }

    /* Style every other row */
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
  <body>
    <table>
      <thead>
        <tr>
          <th class="student-id">Student Id</th>
          <th class="attendance-month">Attendance Month</th>
          <th class="classes-held">Classes Held</th>
          <th class="classes-attended">Classes Attended</th>
          <!-- ... other table headers ... -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="student-id">Student1497658</td>
          <td class="attendance-month">Aug'2024</td>
          <!-- ... other table cells ... -->
        </tr>
        <!-- ... more table rows ... -->
      </tbody>
    </table>
  </body>
</html>
